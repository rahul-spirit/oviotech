   <script>
      let i=0;
      firebase.firestore().collection("Sellers")
      .onSnapshot(function(snapshot) {
          snapshot.docChanges().forEach(function(change) {
              let d=change.doc.data();
              if (change.type === "added") {
                i++;
                document.getElementById('tbody').innerHTML+=
                  `<tr id='`+change.doc.id+`'>
                    <td>`+i+`</td>
                    <td>`+d.spoc+`</td>
                    <td>`+d.firmName+`</td>
                    <td>`+d.email+`</td>
                    <td>`+d.mobile+`</td>
                    <td><button onclick="deleteSeller('`+change.doc.id+`')">DeleteIcon</button>
                        <button onclick="EditSeller('`+change.doc.id+`','`+d.spoc+`','`+d.firmName+`','`+d.email+`','`+d.mobile+`')">EditIcon</button><td>
                  </tr>`;
              }
              if (change.type === "modified") {
                document.getElementById(change.doc.id).innerHTML=
                  `<tr id='`+change.doc.id+`'>
                    <td>`+i+`</td>
                    <td>`+d.spoc+`</td>
                    <td>`+d.firmName+`</td>
                    <td>`+d.email+`</td>
                    <td>`+d.mobile+`</td>
                    <td><button onclick="deleteSeller('`+change.doc.id+`')">DeleteIcon</button>
                        <button onclick="EditSeller('`+change.doc.id+`','`+d.spoc+`','`+d.firmName+`','`+d.email+`','`+d.mobile+`')">EditIcon</button><td>
                  </tr>`;
              }
              if (change.type === "removed") {
                document.getElementById(change.doc.id).innerHTML=` `;
              }
          });
      });

    function EditSeller(docId,a,b,c,d){
      document.getElementById('editBox').innerHTML=
              `<h3>Choose What to edit</h3>
              <input type="text" id="new-spoc" value=`+a+`>
              <input type="text" id="new-firmName" value=`+b+`>
